<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact - Heartique Nexus Nurses</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      color: #333;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }

    h1 {
      color: #ba0f30;
      text-align: center;
      margin-bottom: 30px;
    }

    form {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      margin-top: 15px;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1em;
      resize: vertical;
    }

    textarea {
      height: 120px;
    }

    button {
      margin-top: 20px;
      background-color: #ba0f30;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 1em;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #8a0a24;
    }

    .footer {
      margin-top: 40px;
      text-align: center;
      color: #777;
      font-size: 0.9em;
    }

    a.back-link {
      display: inline-block;
      margin-top: 15px;
      color: #ba0f30;
      text-decoration: none;
      font-weight: bold;
    }

    a.back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>Contact Us</h1>

  <form id="contactForm">
    <label for="name">Your Name</label>
    <input type="text" id="name" name="name" placeholder="Enter your full name" required />

    <label for="email">Email Address</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required />

    <label for="message">Message</label>
    <textarea id="message" name="message" placeholder="Write your message here..." required></textarea>

    <button type="submit">Send Message</button>
  </form>

  <a href="index.html" class="back-link">← Back to Home</a>

  <div class="footer">
    © 2025 Heartique Nexus Nurses
  </div>

  <script>
    // Simple form submit handler (no backend)
    document.getElementById('contactForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Thank you for contacting us, ' + this.name.value + '! We will get back to you shortly.');
      this.reset();
    });
  </script>

</body>
</html>
