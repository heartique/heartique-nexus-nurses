<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Block 1 Units - Heartique Nexus Nurses</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #4caf50;
    }
    .unit {
      background: white;
      border-radius: 10px;
      margin: 20px 0;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .unit h2 {
      color: #4caf50;
      margin-bottom: 10px;
    }
    .upload-section input[type="file"] {
      margin-bottom: 10px;
    }
    iframe {
      width: 100%;
      height: 400px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
      display: none;
    }
    .file-entry {
      margin: 10px 0;
    }
    .btn {
      background: #2e7d32; /* Dark Green */
      color: white;
      border: none;
      padding: 6px 14px;
      border-radius: 5px;
      cursor: pointer;
      margin-left: 8px;
      font-weight: 600;
      transition: background 0.3s ease;
    }
    .btn:hover {
      background: #1b5e20; /* Darker Green */
    }
    .btn.download-btn {
      background: #1565c0; /* Blue */
    }
    .btn.download-btn:hover {
      background: #0d47a1; /* Darker Blue */
    }
    .btn.delete-btn {
      background: #d32f2f; /* Red */
    }
    .btn.delete-btn:hover {
      background: #9a0007;
    }
    .editable-input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }
    .fun-tip {
      font-style: italic;
      color: #555;
    }
    .search-bar {
      margin-bottom: 20px;
      padding: 10px;
      width: 100%;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .link-entry {
      margin: 8px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .link-entry a {
      color: #1565c0;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>ðŸ“˜ Block 1 Units</h1>
  <input type="text" class="search-bar" placeholder="Search Units..." onkeyup="searchUnits(this.value)">

  <div id="unitsContainer"></div>

  <script>
    const unitsContainer = document.getElementById('unitsContainer');

    for (let i = 1; i <= 15; i++) {
      const unitDiv = document.createElement('div');
      unitDiv.className = 'unit';
      unitDiv.innerHTML = `
        <h2>Unit ${i}</h2>

        <div class="upload-section">
          <label>Upload study files (PDF/DOCX/PPTX):</label><br />
          <input type="file" multiple onchange="handleUpload(event, ${i})">
        </div>

        <div id="file-list-${i}"></div>

        <label>Add Video Learning Link:</label>
        <input type="text" class="editable-input" placeholder="Paste video URL..." onblur="saveLink(${i}, this.value, 'video')">
        <div id="video-link-${i}"></div>

        <label>Add Peer Contact Info:</label>
        <input type="text" class="editable-input" placeholder="Enter name/number or WhatsApp link..." onblur="saveLink(${i}, this.value, 'contact')">
        <div id="contact-info-${i}"></div>

        <p class="fun-tip">ðŸ§  Fun Study Tip: Review material within 24 hours to strengthen memory retention!</p>
      `;
      unitsContainer.appendChild(unitDiv);

      loadExtras(i);
      loadFiles(i);
    }

    // Store uploaded files per unit in localStorage
    function handleUpload(event, unitNumber) {
      const files = event.target.files;
      if (!files.length) return;

      let savedFiles = JSON.parse(localStorage.getItem(`unit${unitNumber}_files`) || '[]');

      Array.from(files).forEach(file => {
        const reader = new FileReader();
        reader.onload = function(e) {
          savedFiles.push({
            name: file.name,
            type: file.type,
            dataUrl: e.target.result
          });
          localStorage.setItem(`unit${unitNumber}_files`, JSON.stringify(savedFiles));
          loadFiles(unitNumber);
        }
        reader.readAsDataURL(file);
      });
      event.target.value = ''; // Reset file input
    }

    // Load and display files with Read, Download & Delete buttons
    function loadFiles(unitNumber) {
      const fileDisplay = document.getElementById(`file-list-${unitNumber}`);
      const files = JSON.parse(localStorage.getItem(`unit${unitNumber}_files`) || '[]');
      fileDisplay.innerHTML = '';

      files.forEach((file, index) => {
        const ext = file.name.split('.').pop().toLowerCase();

        const container = document.createElement('div');
        container.className = 'file-entry';

        // For PDF show Read button & iframe, for others only Download & Delete
        if (ext === 'pdf') {
          const iframeId = `iframe-${unitNumber}-${index}`;
          container.innerHTML = `
            <p>ðŸ“„ ${file.name}
              <button class="btn" onclick="toggleReader('${iframeId}')">Read</button>
              <a href="${file.dataUrl}" download><button class="btn download-btn">Download</button></a>
              <button class="btn delete-btn" onclick="deleteFile(${unitNumber}, ${index})">Delete</button>
            </p>
            <iframe id="${iframeId}" src="${file.dataUrl}" style="display:none;"></iframe>
          `;
        } else if (ext === 'pptx' || ext === 'docx' || ext === 'doc') {
          // No read preview - just download and delete
          container.innerHTML = `
            <p>ðŸ“„ ${file.name}
              <a href="${file.dataUrl}" download><button class="btn download-btn">Download</button></a>
              <button class="btn delete-btn" onclick="deleteFile(${unitNumber}, ${index})">Delete</button>
            </p>
          `;
        } else {
          // Other files, same treatment
          container.innerHTML = `
            <p>ðŸ“„ ${file.name}
              <a href="${file.dataUrl}" download><button class="btn download-btn">Download</button></a>
              <button class="btn delete-btn" onclick="deleteFile(${unitNumber}, ${index})">Delete</button>
            </p>
          `;
        }
        fileDisplay.appendChild(container);
      });
    }

    // Delete file from storage and reload display
    function deleteFile(unitNumber, fileIndex) {
      let files = JSON.parse(localStorage.getItem(`unit${unitNumber}_files`) || '[]');
      files.splice(fileIndex, 1);
      localStorage.setItem(`unit${unitNumber}_files`, JSON.stringify(files));
      loadFiles(unitNumber);
    }

    // Toggle iframe display for PDF reading
    function toggleReader(id) {
      const iframe = document.getElementById(id);
      if (iframe.style.display === 'none') {
        iframe.style.display = 'block';
      } else {
        iframe.style.display = 'none';
      }
    }

    // Save video or contact links with delete option
    function saveLink(unit, value, type) {
      if (!value) return;
      localStorage.setItem(`unit${unit}_${type}`, value);
      loadExtras(unit);
    }

    // Load video/contact with delete buttons
    function loadExtras(unit) {
      const videoContainer = document.getElementById(`video-link-${unit}`);
      const contactContainer = document.getElementById(`contact-info-${unit}`);

      const video = localStorage.getItem(`unit${unit}_video`);
      const contact = localStorage.getItem(`unit${unit}_contact`);

      videoContainer.innerHTML = '';
      contactContainer.innerHTML = '';

      if (video) {
        videoContainer.innerHTML = `
          <div class="link-entry">
            <p>ðŸŽ¥ <a href="${video}" target="_blank" rel="noopener noreferrer">Watch Video</a></p>
            <button class="btn delete-btn" onclick="deleteLink(${unit}, 'video')">Delete</button>
          </div>`;
      }
      if (contact) {
        contactContainer.innerHTML = `
          <div class="link-entry">
            <p>ðŸ“ž <a href="${contact}" target="_blank" rel="noopener noreferrer">Contact Peer</a></p>
            <button class="btn delete-btn" onclick="deleteLink(${unit}, 'contact')">Delete</button>
          </div>`;
      }
    }

    // Delete video/contact links
    function deleteLink(unit, type) {
      localStorage.removeItem(`unit${unit}_${type}`);
      loadExtras(unit);
      // Also clear input fields
      const inputs = document.querySelectorAll(`#video-link-${unit} ~ input, #contact-info-${unit} ~ input`);
      inputs.forEach(input => input.value = '');
    }

    // Search filter for units
    function searchUnits(term) {
      term = term.toLowerCase();
      const units = document.querySelectorAll('.unit');
      units.forEach(unit => {
        const title = unit.querySelector('h2').innerText.toLowerCase();
        unit.style.display = title.includes(term) ? 'block' : 'none';
      });
    }
  </script>
</body>
</html>
