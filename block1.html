<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Block 1 Units</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      color: #333;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }

    h1 {
      color: #4caf50;
      text-align: center;
    }

    .search-container {
      text-align: center;
      margin: 20px 0;
    }

    #searchInput {
      width: 60%;
      padding: 10px;
      font-size: 1em;
      border: 2px solid #4caf50;
      border-radius: 8px;
    }

    .unit-list {
      list-style: none;
      padding: 0;
    }

    .unit-list li {
      background: white;
      margin: 10px 0;
      padding: 15px;
      border: 1px solid #ddd;
      border-left: 5px solid #4caf50;
      border-radius: 6px;
    }

    .unit-list a {
      text-decoration: none;
      color: #4caf50;
      font-weight: bold;
      font-size: 1.1em;
    }
  </style>
</head>
<body>

  <h1>Block 1 - Units</h1>

  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Search Unit..." onkeyup="filterUnits()" />
  </div>

  <ul class="unit-list" id="unitList">
    <!-- List of Units -->
    <li><a href="block1_unit1.html">Unit 1</a></li>
    <li><a href="block1_unit2.html">Unit 2</a></li>
    <li><a href="block1_unit3.html">Unit 3</a></li>
    <li><a href="block1_unit4.html">Unit 4</a></li>
    <li><a href="block1_unit5.html">Unit 5</a></li>
    <li><a href="block1_unit6.html">Unit 6</a></li>
    <li><a href="block1_unit7.html">Unit 7</a></li>
    <li><a href="block1_unit8.html">Unit 8</a></li>
    <li><a href="block1_unit9.html">Unit 9</a></li>
    <li><a href="block1_unit10.html">Unit 10</a></li>
    <li><a href="block1_unit11.html">Unit 11</a></li>
    <li><a href="block1_unit12.html">Unit 12</a></li>
    <li><a href="block1_unit13.html">Unit 13</a></li>
    <li><a href="block1_unit14.html">Unit 14</a></li>
    <li><a href="block1_unit15.html">Unit 15</a></li>
  </ul>

  <script>
    function filterUnits() {
      const input = document.getElementById('searchInput').value.toLowerCase();
      const units = document.querySelectorAll('#unitList li');
      units.forEach(unit => {
        const text = unit.textContent.toLowerCase();
        unit.style.display = text.includes(input) ? '' : 'none';
      });
    }
  </script>
</body>
</html>
