<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Block 1 Units - Heartique Nexus Nurses</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #4caf50;
    }
    .unit {
      background: white;
      border-radius: 10px;
      margin: 20px 0;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .unit h2 {
      color: #4caf50;
      margin-bottom: 10px;
    }
    .upload-section input[type="file"] {
      margin-bottom: 10px;
    }
    iframe {
      width: 100%;
      height: 400px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
      display: none;
    }
    .file-entry {
      margin: 10px 0;
      border-bottom: 1px solid #ddd;
      padding-bottom: 10px;
    }
    .btn {
      background: #4caf50;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
      margin-left: 5px;
    }
    .btn-delete {
      background: #f44336;
    }
    .editable-input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }
    .fun-tip {
      font-style: italic;
      color: #555;
    }
    .search-bar {
      margin-bottom: 20px;
      padding: 10px;
      width: 100%;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>ðŸ“˜ Block 1 Units</h1>
  <input type="text" class="search-bar" placeholder="Search Units..." onkeyup="searchUnits(this.value)">

  <div id="unitsContainer"></div>

  <script>
    const unitsContainer = document.getElementById('unitsContainer');

    // Load units 1-15
    for (let i = 1; i <= 15; i++) {
      const unitDiv = document.createElement('div');
      unitDiv.className = 'unit';
      unitDiv.id = `unit-${i}`;
      unitDiv.innerHTML = `
        <h2>Unit ${i}</h2>

        <div class="upload-section">
          <label>Upload study files (PDF/DOCX/PPTX):</label><br />
          <input type="file" multiple onchange="handleUpload(event, ${i})">
        </div>

        <div id="file-list-${i}"></div>

        <label>Add Video Learning Link:</label>
        <input type="text" class="editable-input" placeholder="Paste video URL..." onblur="saveLink(${i}, this.value, 'video')">
        <div id="video-link-${i}"></div>

        <label>Add Peer Contact Info:</label>
        <input type="text" class="editable-input" placeholder="Enter name/number or WhatsApp link..." onblur="saveLink(${i}, this.value, 'contact')">
        <div id="contact-info-${i}"></div>

        <p class="fun-tip">ðŸ§  Fun Study Tip: Review material within 24 hours to strengthen memory retention!</p>
      `;
      unitsContainer.appendChild(unitDiv);

      loadExtras(i);
      loadFiles(i);
    }

    // Handle file upload and save in localStorage
    function handleUpload(event, unitNumber) {
      const files = event.target.files;
      if (!files.length) return;

      let storedFiles = JSON.parse(localStorage.getItem(`unit${unitNumber}_files`) || '[]');

      Array.from(files).forEach(file => {
        const reader = new FileReader();
        reader.onload = function(e) {
          const fileData = {
            name: file.name,
            type: file.type,
            data: e.target.result // base64 data URL
          };
          storedFiles.push(fileData);
          localStorage.setItem(`unit${unitNumber}_files`, JSON.stringify(storedFiles));
          loadFiles(unitNumber);
        };
        reader.readAsDataURL(file);
      });

      // Reset input after upload so same files can be uploaded again if needed
      event.target.value = '';
    }

    // Load files from localStorage and show
    function loadFiles(unitNumber) {
      const fileDisplay = document.getElementById(`file-list-${unitNumber}`);
      const files = JSON.parse(localStorage.getItem(`unit${unitNumber}_files`) || '[]');
      fileDisplay.innerHTML = '';

      files.forEach((file, index) => {
        const ext = file.name.split('.').pop().toLowerCase();
        const iframeId = `iframe-${unitNumber}-${index}`;

        const container = document.createElement('div');
        container.className = 'file-entry';

        if (ext === 'pdf') {
          container.innerHTML = `
            <p>ðŸ“„ ${file.name}
              <button class="btn" onclick="toggleReader('${iframeId}')">Read</button>
              <a href="${file.data}" download="${file.name}"><button class="btn">Download</button></a>
              <button class="btn btn-delete" onclick="deleteFile(${unitNumber}, ${index})">Delete</button>
            </p>
            <iframe id="${iframeId}" src="${file.data}" style="display:none;"></iframe>
          `;
        } else if (ext === 'docx' || ext === 'pptx') {
          container.innerHTML = `
            <p>ðŸ“„ ${file.name}
              <span style="color: #999; font-style: italic;">Preview not supported. Please download.</span>
              <a href="${file.data}" download="${file.name}"><button class="btn">Download</button></a>
              <button class="btn btn-delete" onclick="deleteFile(${unitNumber}, ${index})">Delete</button>
            </p>
          `;
        } else {
          container.innerHTML = `
            <p>ðŸ“„ ${file.name}
              <span style="color: #999; font-style: italic;">Unsupported file type.</span>
              <button class="btn btn-delete" onclick="deleteFile(${unitNumber}, ${index})">Delete</button>
            </p>
          `;
        }

        fileDisplay.appendChild(container);
      });
    }

    // Toggle iframe visibility
    function toggleReader(id) {
      const iframe = document.getElementById(id);
      iframe.style.display = iframe.style.display === 'none' || iframe.style.display === '' ? 'block' : 'none';
    }

    // Delete a file from localStorage and update display
    function deleteFile(unitNumber, fileIndex) {
      let files = JSON.parse(localStorage.getItem(`unit${unitNumber}_files`) || '[]');
      files.splice(fileIndex, 1);
      localStorage.setItem(`unit${unitNumber}_files`, JSON.stringify(files));
      loadFiles(unitNumber);
    }

    // Save video/contact links in localStorage and reload
    function saveLink(unit, value, type) {
      if (!value) {
        localStorage.removeItem(`unit${unit}_${type}`);
      } else {
        localStorage.setItem(`unit${unit}_${type}`, value);
      }
      loadExtras(unit);
    }

    // Load video/contact links
    function loadExtras(unit) {
      const video = localStorage.getItem(`unit${unit}_video`);
      const contact = localStorage.getItem(`unit${unit}_contact`);

      document.getElementById(`video-link-${unit}`).innerHTML = video ? `<p>ðŸŽ¥ <a href="${video}" target="_blank" rel="noopener noreferrer">Watch Video</a></p>` : '';
      document.getElementById(`contact-info-${unit}`).innerHTML = contact ? `<p>ðŸ“ž <a href="${contact}" target="_blank" rel="noopener noreferrer">Contact Peer</a></p>` : '';
    }

    // Search function to filter units by name
    function searchUnits(term) {
      term = term.toLowerCase();
      const units = document.querySelectorAll('.unit');
      units.forEach(unit => {
        const title = unit.querySelector('h2').innerText.toLowerCase();
        unit.style.display = title.includes(term) ? 'block' : 'none';
      });
    }
  </script>
</body>
</html>
