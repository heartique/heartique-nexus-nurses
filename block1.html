<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Block 1 Units - Heartique Nexus Nurses</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #4caf50;
    }
    .unit {
      background: white;
      border-radius: 10px;
      margin: 20px 0;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .unit h2 {
      color: #4caf50;
      margin-bottom: 10px;
    }
    .upload-section input[type="file"] {
      margin-bottom: 10px;
    }
    iframe {
      width: 100%;
      height: 400px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }
    .file-entry {
      margin: 10px 0;
    }
    .download-btn {
      float: right;
      background: #4caf50;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
    }
    .editable-input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 10px;
    }
    .fun-tip {
      font-style: italic;
      color: #555;
    }
    .search-bar {
      margin-bottom: 20px;
      padding: 10px;
      width: 100%;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>ðŸ“˜ Block 1 Units</h1>
  <input type="text" class="search-bar" placeholder="Search Units..." onkeyup="searchUnits(this.value)">

  <div id="unitsContainer"></div>

  <script>
    const unitsContainer = document.getElementById('unitsContainer');

    for (let i = 1; i <= 15; i++) {
      const unitDiv = document.createElement('div');
      unitDiv.className = 'unit';
      unitDiv.innerHTML = `
        <h2>Unit ${i}</h2>

        <div class="upload-section">
          <label>Upload study files (PDF/DOCX/PPTX):</label><br />
          <input type="file" multiple onchange="handleUpload(event, ${i})">
        </div>

        <div id="file-list-${i}"></div>

        <label>Add Video Learning Link:</label>
        <input type="text" class="editable-input" placeholder="Paste video URL..." onblur="saveLink(${i}, this.value, 'video')">
        <div id="video-link-${i}"></div>

        <label>Add Peer Contact Info:</label>
        <input type="text" class="editable-input" placeholder="Enter name/number or WhatsApp link..." onblur="saveLink(${i}, this.value, 'contact')">
        <div id="contact-info-${i}"></div>

        <p class="fun-tip">ðŸ§  Fun Study Tip: Review material within 24 hours to strengthen memory retention!</p>
      `;
      unitsContainer.appendChild(unitDiv);

      // Load saved video/contact
      loadExtras(i);
    }

    function handleUpload(event, unitNumber) {
      const fileList = event.target.files;
      const fileDisplay = document.getElementById(`file-list-${unitNumber}`);
      fileDisplay.innerHTML = '';

      Array.from(fileList).forEach(file => {
        const fileURL = URL.createObjectURL(file);
        const ext = file.name.split('.').pop().toLowerCase();

        const container = document.createElement('div');
        container.className = 'file-entry';

        if (ext === 'pdf') {
          container.innerHTML = `
            <iframe src="${fileURL}"></iframe>
            <a href="${fileURL}" download><button class="download-btn">Download</button></a>
          `;
        } else {
          container.innerHTML = `
            <p>ðŸ“„ ${file.name}</p>
            <a href="${fileURL}" download><button class="download-btn">Download</button></a>
          `;
        }

        fileDisplay.appendChild(container);
      });
    }

    function saveLink(unit, value, type) {
      if (!value) return;
      localStorage.setItem(`unit${unit}_${type}`, value);
      loadExtras(unit);
    }

    function loadExtras(unit) {
      const video = localStorage.getItem(`unit${unit}_video`);
      const contact = localStorage.getItem(`unit${unit}_contact`);

      if (video) document.getElementById(`video-link-${unit}`).innerHTML = `<p>ðŸŽ¥ <a href="${video}" target="_blank">Watch Video</a></p>`;
      if (contact) document.getElementById(`contact-info-${unit}`).innerHTML = `<p>ðŸ“ž <a href="${contact}" target="_blank">Contact Peer</a></p>`;
    }

    function searchUnits(term) {
      term = term.toLowerCase();
      const units = document.querySelectorAll('.unit');
      units.forEach(unit => {
        const title = unit.querySelector('h2').innerText.toLowerCase();
        unit.style.display = title.includes(term) ? 'block' : 'none';
      });
    }
  </script>
</body>
</html>
