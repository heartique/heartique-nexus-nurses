<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Block 1 Units - Heartique Nexus Nurses</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #4caf50;
    }
    .unit {
      background: white;
      border-radius: 10px;
      margin: 20px 0;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .unit h2 {
      color: #4caf50;
      margin-bottom: 10px;
    }
    .upload-section input[type="file"] {
      margin-bottom: 10px;
    }
    iframe {
      width: 100%;
      height: 400px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
      display: none;
    }
    .file-entry {
      margin: 10px 0;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .btn {
      background: #4caf50;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.9em;
    }
    .btn-delete {
      background: #e53935;
    }
    .editable-input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }
    .fun-tip {
      font-style: italic;
      color: #555;
    }
    .search-bar {
      margin-bottom: 20px;
      padding: 10px;
      width: 100%;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <h1>ðŸ“˜ Block 1 Units</h1>
  <input type="text" class="search-bar" placeholder="Search Units..." onkeyup="searchUnits(this.value)">

  <div id="unitsContainer"></div>

  <script>
    const unitsContainer = document.getElementById('unitsContainer');

    for (let i = 1; i <= 15; i++) {
      const unitDiv = document.createElement('div');
      unitDiv.className = 'unit';
      unitDiv.id = `unit-${i}`;
      unitDiv.innerHTML = `
        <h2>Unit ${i}</h2>

        <div class="upload-section">
          <label>Upload study files (PDF/DOCX/PPTX):</label><br />
          <input type="file" multiple onchange="handleUpload(event, ${i})" accept=".pdf,.doc,.docx,.ppt,.pptx">
        </div>

        <div id="file-list-${i}"></div>

        <label>Add Video Learning Link:</label>
        <input type="text" class="editable-input" placeholder="Paste video URL..." onblur="saveLink(${i}, this.value, 'video')">
        <div id="video-link-${i}"></div>

        <label>Add Peer Contact Info:</label>
        <input type="text" class="editable-input" placeholder="Enter name/number or WhatsApp link..." onblur="saveLink(${i}, this.value, 'contact')">
        <div id="contact-info-${i}"></div>

        <p class="fun-tip">ðŸ§  Fun Study Tip: Review material within 24 hours to strengthen memory retention!</p>
      `;
      unitsContainer.appendChild(unitDiv);

      loadExtras(i);
      loadFiles(i);
    }

    function handleUpload(event, unitNumber) {
      const files = event.target.files;
      if (!files.length) return;

      // Load existing files from localStorage
      let savedFiles = JSON.parse(localStorage.getItem(`unit${unitNumber}_files`) || "[]");

      Array.from(files).forEach(file => {
        // Use FileReader to read file as Data URL for persistence
        const reader = new FileReader();
        reader.onload = e => {
          const fileDataUrl = e.target.result;
          savedFiles.push({
            name: file.name,
            type: file.type,
            dataUrl: fileDataUrl
          });
          localStorage.setItem(`unit${unitNumber}_files`, JSON.stringify(savedFiles));
          loadFiles(unitNumber);
        };
        reader.readAsDataURL(file);
      });

      // Reset input
      event.target.value = '';
    }

    function loadFiles(unitNumber) {
      const fileDisplay = document.getElementById(`file-list-${unitNumber}`);
      let savedFiles = JSON.parse(localStorage.getItem(`unit${unitNumber}_files`) || "[]");
      fileDisplay.innerHTML = '';

      savedFiles.forEach((file, idx) => {
        const ext = file.name.split('.').pop().toLowerCase();
        const container = document.createElement('div');
        container.className = 'file-entry';

        let readBtn = '';
        if (ext === 'pdf') {
          const iframeId = `iframe-${unitNumber}-${idx}`;
          readBtn = `<button class="btn" onclick="toggleReader('${iframeId}')">Read</button>`;
          container.innerHTML = `
            <p>ðŸ“„ ${file.name}</p>
            ${readBtn}
            <a href="${file.dataUrl}" download="${file.name}"><button class="btn">Download</button></a>
            <button class="btn btn-delete" onclick="deleteFile(${unitNumber}, ${idx})">Delete</button>
            <iframe id="${iframeId}" src="${file.dataUrl}" style="display:none;"></iframe>
          `;
        } else {
          container.innerHTML = `
            <p>ðŸ“„ ${file.name}</p>
            <a href="${file.dataUrl}" download="${file.name}"><button class="btn">Download</button></a>
            <button class="btn btn-delete" onclick="deleteFile(${unitNumber}, ${idx})">Delete</button>
          `;
        }
        fileDisplay.appendChild(container);
      });
    }

    function toggleReader(id) {
      const iframe = document.getElementById(id);
      iframe.style.display = iframe.style.display === 'block' ? 'none' : 'block';
    }

    function deleteFile(unitNumber, index) {
      let savedFiles = JSON.parse(localStorage.getItem(`unit${unitNumber}_files`) || "[]");
      if (index >= 0 && index < savedFiles.length) {
        savedFiles.splice(index, 1);
        localStorage.setItem(`unit${unitNumber}_files`, JSON.stringify(savedFiles));
        loadFiles(unitNumber);
      }
    }

    function saveLink(unit, value, type) {
      if (!value) return;
      localStorage.setItem(`unit${unit}_${type}`, value);
      loadExtras(unit);
    }

    function loadExtras(unit) {
      const video = localStorage.getItem(`unit${unit}_video`);
      const contact = localStorage.getItem(`unit${unit}_contact`);

      document.getElementById(`video-link-${unit}`).innerHTML = video ? `
        <p>ðŸŽ¥ <a href="${video}" target="_blank" rel="noopener noreferrer">Watch Video</a>
          <button class="btn btn-delete" onclick="deleteLink(${unit}, 'video')">Delete</button>
        </p>` : '';

      document.getElementById(`contact-info-${unit}`).innerHTML = contact ? `
        <p>ðŸ“ž <a href="${contact}" target="_blank" rel="noopener noreferrer">Contact Peer</a>
          <button class="btn btn-delete" onclick="deleteLink(${unit}, 'contact')">Delete</button>
        </p>` : '';
    }

    function deleteLink(unit, type) {
      localStorage.removeItem(`unit${unit}_${type}`);
      loadExtras(unit);
      // Clear input fields
      const inputSelector = type === 'video' ? 
        `#unit-${unit} input[placeholder="Paste video URL..."]` : 
        `#unit-${unit} input[placeholder="Enter name/number or WhatsApp link..."]`;
      const input = document.querySelector(inputSelector);
      if (input) input.value = '';
    }

    function searchUnits(term) {
      term = term.toLowerCase();
      const units = document.querySelectorAll('.unit');
      units.forEach(unit => {
        const title = unit.querySelector('h2').innerText.toLowerCase();
        unit.style.display = title.includes(term) ? 'block' : 'none';
      });
    }
  </script>
</body>
</html>
