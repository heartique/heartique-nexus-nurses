<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Block 6 Past Papers – Heartique Nexus</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fdfdfd;
      color: #333;
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }

    h1 {
      color: #795548;
      text-align: center;
    }

    .paper {
      background: #fff;
      padding: 20px;
      margin-bottom: 30px;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .paper h2 {
      margin-top: 0;
      font-size: 1.3em;
      color: #555;
    }

    .btn {
      padding: 10px 20px;
      margin: 10px 10px 10px 0;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    .btn-download {
      background-color: #795548;
      color: white;
    }

    .btn-upload {
      background-color: #607d8b;
      color: white;
    }

    .feedback {
      margin-top: 15px;
      font-style: italic;
      color: #444;
    }
  </style>
</head>
<body>

  <h1>📄 Block 6 Past Papers</h1>

  <div class="paper">
    <h2>Psychiatry Paper – 2024</h2>
    <a href="papers/block6_psychiatry_2024.pdf" download>
      <button class="btn btn-download">Download</button>
    </a>
    <input type="file" id="upload2024" accept=".pdf,.doc,.docx" />
    <button class="btn btn-upload" onclick="assessPaper('upload2024', 'feedback2024')">Upload & Assess</button>
    <div class="feedback" id="feedback2024">Awaiting submission...</div>
  </div>

  <div class="paper">
    <h2>Psychiatry Paper – 2023</h2>
    <a href="papers/block6_psychiatry_2023.pdf" download>
      <button class="btn btn-download">Download</button>
    </a>
    <input type="file" id="upload2023" accept=".pdf,.doc,.docx" />
    <button class="btn btn-upload" onclick="assessPaper('upload2023', 'feedback2023')">Upload & Assess</button>
    <div class="feedback" id="feedback2023">Awaiting submission...</div>
  </div>

  <script>
    function assessPaper(inputId, resultId) {
      const input = document.getElementById(inputId);
      const file = input.files[0];
      const feedback = document.getElementById(resultId);

      if (!file) {
        feedback.textContent = "❗ Please select a file to upload.";
        return;
      }

      feedback.textContent = "⏳ Uploading and assessing your paper...";
      
      // Simulated backend processing (replace with real backend call)
      setTimeout(() => {
        feedback.textContent = "✅ Assessment complete: You scored 76%. Great effort!";
      }, 2000);
    }
  </script>

</body>
</html>
