<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - Heartique Nexus Nurses</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      margin: 0;
    }
    .login-container {
      background: white;
      padding: 40px 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 320px;
      text-align: center;
    }
    h2 {
      color: #ba0f30;
      margin-bottom: 25px;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 8px 0 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
      font-size: 1em;
    }
    button {
      background-color: #ba0f30;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 6px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #8a0b21;
    }
    .error {
      color: red;
      margin-bottom: 15px;
      display: none;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Login to Heartique Nexus Nurses</h2>
    <div id="error" class="error">Invalid username or password.</div>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
  </div>

  <script>
    // Simple demo login check (no backend)
    function login() {
      const user = document.getElementById('username').value.trim();
      const pass = document.getElementById('password').value.trim();
      const errorDiv = document.getElementById('error');

      // Simple hardcoded user check
      if ((user === 'student' && pass === 'student123') || (user === 'tutor' && pass === 'tutor123')) {
        // Redirect to main portal page on success
        window.location.href = 'main.html';  // Change 'main.html' to your main portal page filename
      } else {
        // Show error message
        errorDiv.style.display = 'block';
      }
    }
  </script>

</body>
</html>
