<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - Heartique Nexus Nurses</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      text-align: center;
      padding: 50px;
    }

    h1 {
      color: #ba0f30;
    }

    button {
      padding: 15px 30px;
      font-size: 1.1em;
      margin: 10px;
      border: none;
      border-radius: 8px;
      background: #ba0f30;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #a10d28;
    }

    .note {
      margin-top: 40px;
      font-size: 0.9em;
      color: #555;
    }
  </style>
</head>
<body>

  <h1>Welcome to Heartique Nexus Nurses</h1>
  <p>Please log in or create an account:</p>

  <button onclick="login('student')">I'm a Student</button>
  <button onclick="login('tutor')">I'm a Tutor</button>
  <br />
  <button onclick="window.location.href='create_account.html'">Create Account</button>

  <div class="note">Note: This is a demo. No real account is created or stored.</div>

  <script>
    function login(role) {
      localStorage.setItem('userRole', role);
      window.location.href = 'main.html';
    }
  </script>

</body>
</html>
